<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQjfvg0NpXn16v6zE8yHBhxOddbmJtt3M">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: 33.931, lng: -117.549},
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

					// radius is measured in meters; ~1609m/mile
				 var serviceAreaOptions = {
						strokeColor: '#0000FF',
						strokeOpacity: 0.8,
						strokeWeight: 2,
						fillColor: '#0000FF',
						fillOpacity: 0.35,
						map: map,
						center: mapOptions.center,
						radius: (1609 * 90)
					};
					// Add the circle for this city to the map.
					serviceAreaCircle = new google.maps.Circle(serviceAreaOptions);

      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
		<div id="map-canvas"></div>
  </body>
</html>
