<html>
	<head>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.1/plugins/CSSPlugin.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.1/TweenLite.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.1/TimelineLite.min.js"></script>
	</head>

	<body>
		<canvas id="canvas" style="border: 0px solid black; position: relative; top: 50px; left: 50px;"></canvas>

	
		<script>
			window.onload = function(){
				var tl = new TimelineLite({paused:false});
				var canvas = document.getElementById("canvas");
				//TweenLite.to(canvas, 1, {borderColor: "cyan", borderWidth: "40px", top: "-=40px", left: "-=40px"});
				tl.from(canvas, 1, {borderColor: "cyan", borderWidth: "40px", top: "-=40px", left: "-=40px"});
				tl.to(canvas, 0.5, {borderColor: "black", borderWidth: "1px"});
			}
		</script>
	</body>
</html>
